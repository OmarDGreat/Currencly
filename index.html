<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currencly</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="block">
      <h1 class="title is-1">Welcome to Currencly!</h1>
      <h3 class="title is-3"> Currencly is a multifaceted currency converter application that allows travelers to plan efficiently and financially for their upcoming trip.</h3>
      <figure class="image is-128x128">
        <img src="earthimage.jpeg" class="is-rounded"alt="earth spitting money">
      </figure>
      <h4 class="title is-4"> Check the live currency exchange rates</h4>
      </div>

    <main>
  <div class="block">
      <form action="" class="convert" id="user-form">
        <div class="convert-box">
            <div class="box">
               <p>Amount</p> 
          <input type="text" name="amount" placeholder="Enter amount"/>

          
        </div>

        <div class="box">
          <p>From</p>
          <select>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="jpy">JPY</option>
            
      
            
          </select>
        </div>


        <p> &#8594;</p>

        <div class="box">
          <p>To</p> 
          <select>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="jpy">JPY</option>
            

          </select>
          
        </div>
        <div class="btn1"></div>
      
        <buttonv class="button">Convert</buttonv>
        <div class="display-result"></div>
  </div>


      </form> 
    </main>
    <!-- <figure class="image is-128x128">
    <img src="earthimage.jpeg" class="is-rounded"alt="earth spitting money">
  </figure> -->
    <details>
      <summary>Country Information</summary>
    </details>
    <script src="./assets/script.js"></script>
  </body>
</html>
